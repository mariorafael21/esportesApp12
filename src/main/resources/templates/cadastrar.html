<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <script th:href="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>

    <div th:include="fragments/fragments :: header"></div>

    <h2> >> CADASTRO DE PRODUTOS << </h2>
    <form method="post" th:object="${produto}" th:action="@{/salvar}">
    NOME: <input type="text" name="nome" th:field="*{nome}"> <br/>
        <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
    COR: <input type="text" name="cor" th:field="*{cor}"> <br/>
        <p th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}"></p>
    MARCA: <input type="text" name="marca" th:field="*{marca}"> <br/>
        <p th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></p>
    TAMANHO: <input type="text" name="tamanho" th:field="*{tamanho}"> <br/>

    GENERO: <input type="text" name="genero" th:field="*{genero}"> <br/>
        <p th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></p>
        <div>
            <label>Insira imagem</label>
            <input type="file" name="file">

        </div>
    <button type="submit"> >> SALVAR << </button>
    </form>

    <div th:replace="fragments/fragments :: footer"></div>

</body>
</html>
